
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LightMonitor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">LightMonitor</div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">Dispositivos</a></li>
                <li><a href="#">Histórico</a></li>
                <li><a href="#">Configurações</a></li>
                <li><a href="#">Ajuda</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <img src="user-icon.png" alt="User Profile">
            <div class="dropdown">
                <button class="dropbtn">Meu Perfil</button>
                <div class="dropdown-content">
                    <a href="#">Configurações da Conta</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="login-container">
            <h1>Login</h1>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <button type="submit">Login</button>
            </form>
            <button id="show-register">Cadastrar</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 LightMonitor. Todos os direitos reservados.</p>
        <nav>
            <ul>
                <li><a href="#">Política de Privacidade</a></li>
                <li><a href="#">Termos de Serviço</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
